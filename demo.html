<script type="application/javascript">
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    function createAtomsComponent(threshold){
        //debugger;
        var element = document.createElement("gannett-atoms-component-amp-roadblock");
        element.setAttribute("threshold", threshold);
        document.querySelector('body').appendChild(element);

    }

    window.onload=createAtomsComponent(getUrlVars()['threshold']);

</script>
